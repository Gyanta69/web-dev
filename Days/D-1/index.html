<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        color: #f0f0f0;
      }
      body {
        background-color: #3b3b3b;
      }
      h1 {
        color: #fdfdfd;
      }
      p {
        font-size: 16px;
      }
      ul {
        list-style-type: square;
      }
      img {
        max-width: 100%;
        height: auto;
        margin: 10px 0;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      }
      a {
        color: blue;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1>Hello, World!</h1>
    <p>This is a sample HTML document.</p>
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>
    <h2>Different Ways to Use Unsplash Images</h2>

    <!-- Method 1: Random images with categories -->
    <h3>1. Random Images by Category</h3>
    <img
      src="https://source.unsplash.com/800x600/?nature"
      alt="Random Nature Image from Unsplash"
    />
    <img
      src="https://source.unsplash.com/1200x800/?technology"
      alt="Random Technology Image"
    />
    <img
      src="https://source.unsplash.com/featured/600x400/?city"
      alt="Featured City Image"
    />
    <a href="https://www.example.com">Visit Example.com</a>
  </body>
</html>
